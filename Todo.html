<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="To-do.css" />
</head>
<body class="bg-color">
    <div class="page">
    <button id="selectBtn" class="selectBtn">Select</button>
    <input id="content" class="inputBar" type="text" placeholder="Enter your tasks">
    </div>
    <div class="columns">
    <div class="To-Do-column">
        <h1 style="color:rgba(255, 255, 255, 0.616); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">To-Do</h1>
        <div id="tasks" style="color:rgba(255, 255, 255, 0.616); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-weight: lighter;font-weight: lighter;"></div>
    </div>
    <div class="Doing-column">
        <h1 style="color:rgba(255, 255, 255, 0.616); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Doing</h1>
        <h1 style="color:rgba(255, 255, 255, 0.616); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-weight: lighter;"></h1>
    </div>
    <div class="Done-column">
        <h1 style="color:rgba(255, 255, 255, 0.616); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Done</h1>
        <h1 style="color:rgba(255, 255, 255, 0.616); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-weight: lighter;"></h1>
    </div>
    </div>
    <script src="Todo.js"></script>
</body>
</html>
